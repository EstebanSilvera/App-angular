
<div style="background-color:aquamarine"> 
    <br>
    <div class="container" >
        <div class="row">
            <div class="col-sm-3" *ngFor="let digimon of digimones">
                <div class="card" style="width: 18rem;">
                    <img src="{{digimon.img}}" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h2 align="center"  class="card-title">{{digimon.name}}</h2>
                      <p class="card-text"></p>
                      <a style="display:flex; justify-content: center; align-items: center;" class="btn btn-primary">{{digimon.level}}</a>
                    </div>
                  </div><br>
            </div>
        </div>
    </div>
</div>
